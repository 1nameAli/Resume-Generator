<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="text-center">Resume Generator</h1>
        <h4 class="text-center mt-3">By Muhammad Ali</h4>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Personal Information</h3>
                    <div class="form-group mt-2">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Here" required>
                    </div>
                    <div class="form-group mt-2">

                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter Here" required>
                    </div>
                        
                    <div class="form-group mt-2">

                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" placeholder="Enter Here" required></textarea>
                        
                    </div>
                    <p class="">Important Links</p>
                    <div class="form-group mt-2">

                        <label for="githubLink">Github</label>
                        <input type="text" class="form-control" id="githubLink" placeholder="Enter Here" required>
                    </div>
                    <div class="form-group mt-2">

                        <label for="LinkedInLink">LinkedIn</label>
                        <input type="text" class="form-control" id="LinkedInLink" placeholder="Enter Here" required>
                    </div>
                    <div class="form-group mt-2" >

                        <label for="TwitterLink">Twitter</label>
                        <input type="text" class="form-control" id="TwitterLink" placeholder="Enter Here" required>
                    </div>
                </div>
            
            <div class="col-md-6">
                <h3> Professional Information</h3>
                <div class="form-group " id="academicQualification">

                    <label for="education">Education</label>
                    <textarea class="form-control" class="education" placeholder="Enter Here"rows="3" required></textarea>
                    
                </div>
                <div class="container d-flex justify-content-center align-items-center">

                    <button onclick="addNewEField()" class="btn btn-primary btn-sm mt-3" id="eButton">Add</button>    
                </div>       
                <div class="form-group" id="we">

                    <label for="workExperience">Work Experience</label>
                    <textarea class="form-control workExperience" placeholder="Enter Here" rows="3" required></textarea>
                        
                </div>
                <div class="container d-flex justify-content-center align-items-center">

                    <button onclick="addNewWEField()" class=" btn btn-primary btn-sm mt-3" id="weButton">Add</button>
                </div>
                <div class="form-group "id="skills">

                    <label for="education">Skills</label>
                    <textarea class="form-control skills" placeholder="Enter Here" rows="3" required></textarea>
                </div>
                <div class="container d-flex justify-content-center align-items-center">

                    <button onclick="addNewSkillField()" class="btn btn-primary btn-sm mt-3" id="skillButton">Add</button>    
                </div>
            </div>

            </div>
            <div class="container d-flex justify-content-center align-items-center">

                <button class=" btn btn-primary btn-md text-center mt-3"id="cvButton">Generate Resume</button>
            </div>
                
        </div>
    

        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
